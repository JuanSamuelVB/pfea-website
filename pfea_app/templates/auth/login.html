{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container default-padding center">
    <div class="row">
        <div class="col s12 m12 l12">
            <img src="{% static 'images/pfea_logo-1.png' %}">
        </div>
    </div>
    <div class="row" style="margin-top: 40px; margin-bottom: 40px;">
        <div class="col l6 offset-l3 s12">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Login" class="waves-effect waves-light btn-large pfea-orange default-margin">
                <input type="hidden" name="next" value="{% url 'pfea_app:index' %}">
            </form>
        </div>
    </div>
</div>
{% endblock %}
